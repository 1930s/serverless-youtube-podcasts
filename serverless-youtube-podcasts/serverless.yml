service: serverless-youtube-podcasts

frameworkVersion: ">=1.0.0 <2.0.0"

package:
  exclude:
    - node_modules/**
    
# Provider
provider:
  name: aws
  runtime: python2.7
  region: eu-west-1
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage,self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

# Functions 
functions:
  
  playlistFeed:
    handler: handler.playlistFeed
    events:
      - http:
          path: playlists/{id}
          method: get
  
  videoPlaybackUrl:
    handler: handler.videoPlaybackUrl
    events:
      - http:
          path: videos/{id}
          method: get

  updateVideo:
    handler: handler.updateVideo

# Plugins
plugins:
  - serverless-python-requirements


# Resources
resources:
  Resources:
    VideosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}